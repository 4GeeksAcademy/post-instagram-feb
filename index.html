<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
        <div class="post">
            <div class="encabezado">
                <div class="titulo">
                    <div class="cinco"><i class="fa-brands fa-html5"></i></div>
                    <div class="rigoberto">
                        <div>HTML5</div>
                        <div>RIGOBERTO</div>
                    </div>
                </div>
                <div class="puntos"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
            <div class="imagen-contenedor">
                <img src="https://concepto.de/wp-content/uploads/2018/08/monta%C3%B1a-vegetacion-min-e1533763005248.jpg" alt="">
            </div>
            <div class="contenido">
                <div class="iconos">
                    <div class="tres-iconos">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <div class="icono-solo">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
                <div class="like">Liked by <strong>4Geeks Academy</strong> </div>
                <div class="parrafo">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro delectus facilis quia ipsa consequatur eligendi nostrum eveniet commodi inventore, sed, totam aut laboriosam eum fuga. Eaque, omnis! Eum, eveniet provident?</p>
                </div>
            </div>
        </div>
    
    </body>
</html>
